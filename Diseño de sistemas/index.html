<!DOCTYPE html>
<html>
<head>
  <title>Interfaz gráfica GUI</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora GUI</h1>
    <div>
      <label for="num1">Número 1:</label>
      <input type="number" id="num1">

      <label for="num2">Número 2:</label>
      <input type="number" id="num2">
    </div>

    <div class="button-container">
      <button class="button" onclick="sumar()">Sumar</button>
      <button class="button" onclick="restar()">Restar</button>
      <button class="button" onclick="multiplicar()">Multiplicar</button>
      <button class="button" onclick="dividir()">Dividir</button>
    </div>

    <div class="output">
      <p id="resultado"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
