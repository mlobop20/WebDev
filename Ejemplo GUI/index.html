<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/CSS/base.css">
    <title>Plantilla</title>
</head>

<body>

    <div class="container">
        <h1>Calculadora GUI</h1>
        <div class="d-flex flex-column">
            <input type="number" class="m-3" id="num1" placeholder="Ingrese el primer número">
            <input type="number" class="m-3" id="num2" placeholder="Ingrese el segundo número">
        </div>

        <div class="button-container">
            <button class="button" onclick="sumar()">Sumar</button>
            <button class="button" onclick="restar()">Restar</button>
            <button class="button" onclick="multiplicar()">Multiplicar</button>
            <button class="button" onclick="dividir()">Dividir</button>
        </div>

        <div class="output">
            <p id="resultado"></p>
        </div>
    </div>

    <script>
        function sumar() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var resultado = num1 + num2;
            document.getElementById('resultado').innerHTML = "El resultado de la suma es: " + resultado;
        }

        function restar() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var resultado = num1 - num2;
            document.getElementById('resultado').innerHTML = "El resultado de la resta es: " + resultado;
        }

        function multiplicar() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var resultado = num1 * num2;
            document.getElementById('resultado').innerHTML = "El resultado de la multiplicación es: " + resultado;
        }

        function dividir() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var resultado = num1 / num2;
            document.getElementById('resultado').innerHTML = "El resultado de la división es: " + resultado;
        }
    </script>
</body>

</html>
